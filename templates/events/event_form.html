{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Event</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">
                {% if form.instance.pk %}Update{% else %}Create{% endif %} Event
            </button>
        </form>
    </div>
</div>
{% endblock content %}
