{% extends "base.html" %}

{% block content %}
<div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Cancel Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="window.location.href='{% url 'my-tickets' %}'">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to cancel this ticket?</p>
                <form method="POST" action="{% url 'cancel-ticket' ticket.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Cancel Ticket</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{% url 'my-tickets' %}'">No, Go Back</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
